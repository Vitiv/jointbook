<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>

    <title>Creating book</title>
</head>
<body>
<header>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">AdminPanel</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <!--            <a class="p-2 text-dark" href="/">Книги</a>-->
            <a class="p-2 text-dark" href="index.html">Книги</a>
            <!--            <a class="p-2 text-dark" href="/authors">Авторы</a>-->
            <a class="p-2 text-dark" href="authors.html">Авторы</a>
        </nav>
        <a class="btn btn-outline-primary" href="/signIn/logout">Выход</a>
    </div>
</header>

<main role="main">
    <div class="container">
        <div class="my-3 p-3 bg-white rounded shadow-sm">
            <h6 class="border-bottom border-gray pb-2 mb-0">Добавление книги</h6>
            <div class="pt-3">
                <form class="needs-validation" novalidate action="/author" method="post">
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label for="bookName">Имя книги</label>
                            <input type="text" class="form-control" id="bookName" placeholder="Book Name" value=""
                                   required>
                            <div class="invalid-feedback">
                                Обязательное поле
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>Author</label>
                            <input class="form-control" type="text" placeholder="AuthorName" readonly>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="cost">Cost</label>
                            <input type="number" min="0" class="form-control" id="cost" placeholder="1" required>
                            <div class="invalid-feedback">
                                Неверные данные
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="description">Описание</label>
                            <textarea class="form-control" id="description" placeholder="Описание" required
                                      name="description"></textarea>
                            <div class="invalid-feedback">
                                Обязательное поле
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="photo">Фотография</label>
                            <input type="file" accept="image/x-png,image/gif,image/jpeg" class="form-control-file" id="photo">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="file">Файл книги</label>
                            <input type="file" accept="application/pdf,application/fb2" class="form-control-file" id="file">
                        </div>
                    </div>
                    <div class="pt-3">
                        <button class="btn btn-primary btn-lg btn-block" type="submit">
                            Добавить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation')

            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        }, false)
    })()
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
